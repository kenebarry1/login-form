<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>login form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container container-1">
      <div class="card main-card rounded-0 px-5">
        <div class="card-body">
          <h5 class="card-title text-center">LOGIN</h5>
          <h6 class="card-subtitle mb-2 mt-3 text-muted text-center">
            Lorem ipsum dolor sit amet 
          </h6>

          <form class="mt-4">
            <div class="mb-3">
              <input
                type="email"
                class="form-control rounded-0"
                placeholder="Username"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="mb-3">
              <input
                type="password"
                class="form-control rounded-0" placeholder="password"
              />
            </div>
            <button type="submit" class="btn btn-success w-100 rounded-0">Submit</button>
            <p class="mt-3 register text-center">Not registered? <a href="">Create an account</a> </p>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
